<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>练习伪元素</title>
		<style type="text/css">
			.border-div{
				height: 100px;
				width: 100px;
				border: 1px solid black;
			}
			.border-div:after{
				content: '';
			    display: block;
			    width: 0;
			    height: 0;
			    border: 1px solid blue;
			    position: absolute;
			    top: 11px;
			}
		</style>
	</head>
	<body>
		<div class="border-div">
			
		</div>
	</body>
</html>
