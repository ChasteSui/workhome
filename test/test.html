<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>测试</title>
	</head>
	<body>
		<p>点击下面的按钮来显示今天是周几：</p>
		<button onclick="myFunOne()">第一种拓展方式</button>
		<p id="demo"></p>
		<script type="text/javascript" src="js/jquery-2.1.1.js" ></script>
		<script type="text/javascript" src="js/chastesui.js" ></script>
		<script>
			//第一种方式  直接调用
			function myFunOne(){
				$.sayHello();
			}
			//第二种方式 通过DOM元素调用;
			$("p").on('click',function(){
				$(this).sayHi();
			});
		</script>
	</body>
</html>
