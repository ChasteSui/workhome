<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>表单验证</title>
		<link rel="stylesheet" type="text/css" href="css/validForm.css" />
	</head>

	<body>

		<div class="valid-con">
			<label for="vf-id">脚本测试</label>
			<input type="text" name="vf-id" id="vf-id" value="" />
			<input type="text" name="vf-id" id="vf-id-2" value="" />
		</div>

		<script type="text/javascript" src="validForm.js"></script>
		<script type="text/javascript">
			var test = new Vf({
				el: 'vf-id',
				validType: ['require'],
				eventType: 'onblur',
				userReg: {
					enabled: false,
					reg: /^[A-Za-z\d]+([-_.][A-Za-z\d]+)*@([A-Za-z\d]+[-.])+[A-Za-z\d]{2,4}$/
				}
			});
			//console.log(test._default_type);
			
		</script>
	</body>

</html>
